name: Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  code-review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Get Review Result from S3
        id: get-review
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          aws s3 cp s3://llm-code-review-test/review_result/result_1.json result.json
          cat result.json
          review_result=$(cat result.json | jq -r '.review_result')
          echo "review_result<<EOF" >> $GITHUB_OUTPUT
          echo "$review_result" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment PR
        uses: actions/github-script@v6
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const review = ${{ toJSON(steps.get-review.outputs.review_result) }};
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `코드 리뷰 결과:\n\n${review}`
            });
