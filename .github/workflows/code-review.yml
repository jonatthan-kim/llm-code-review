name: Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  code-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get PR diff
        id: diff
        run: |
          git fetch origin ${{ github.base_ref }}
          DIFF=$(git diff origin/${{ github.base_ref }} ${{ github.sha }} | base64 -w 0)
          echo "::set-output name=diff::$DIFF"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Get diff
        run: |
          git diff --no-prefix ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} > pr_diff.txt
          
      - name: List directory contents
        run: ls -la

      - name: Check if diff file exists
        run: |
          if [ ! -f pr_diff.txt ]; then
            echo "pr_diff.txt does not exist"
            exit 1
          fi

      - name: Upload diff to S3
        id: upload-diff
        run: |
          DIFF_S3_KEY="diffs/pr-${{ github.event.pull_request.number }}-${{ github.sha }}.txt"
          if [ -f pr_diff.txt ]; then
            aws s3 cp pr_diff.txt s3://llm-code-review-test/$DIFF_S3_KEY
            echo "::set-output name=diff_s3_key::$DIFF_S3_KEY"
          else
            echo "pr_diff.txt not found. Current directory contents:"
            ls -la
            exit 1
          fi

      - name: Invoke Lambda function
        id: invoke-lambda
        run: |
          DIFF_S3_KEY="diffs/pr-${{ github.event.pull_request.number }}-${{ github.sha }}.txt"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PAYLOAD="{\"diff_s3_key\": \"$DIFF_S3_KEY\", \"pr_number\": \"$PR_NUMBER\"}"
          RESPONSE=$(aws lambda invoke \
            --function-name code-review-lambda-dev-codeReview \
            --payload "$PAYLOAD" \
            --cli-binary-format raw-in-base64-out \
            output.json > /dev/null && cat output.json | jq -r '.body | fromjson | .jobId')
          echo "lambda_response=$RESPONSE" >> $GITHUB_OUTPUT

      - name: Extract job ID
        id: extract-job-id
        run: |
          JOB_ID=$(echo '${{ steps.invoke-lambda.outputs.lambda_response }}' | jq -r '.job_id')
          echo "job_id=$JOB_ID" >> $GITHUB_OUTPUT

      - name: Wait for Batch job completion
        run: |
          job_id="${{ steps.extract-job-id.outputs.job_id }}"
          if [ -z "$job_id" ]; then
            echo "No job ID received from Lambda function"
            exit 1
          fi
          while true; do
            status=$(aws batch describe-jobs --jobs $job_id --query 'jobs[0].status' --output text)
            if [ "$status" = "SUCCEEDED" ]; then
              echo "Job completed successfully"
              break
            elif [ "$status" = "FAILED" ]; then
              echo "Job failed"
              exit 1
            else
              echo "Job is still running. Current status: $status"
              sleep 30
            fi
          done

      - name: Get Batch job results
        id: results
        run: |
          RESULTS=$(aws batch describe-jobs --jobs ${{ steps.submit-job.outputs.job_id }} | jq -r '.jobs[0].container.logStreamName')
          LOGS=$(aws logs get-log-events --log-group-name /aws/batch/job --log-stream-name $RESULTS | jq -r '.events[].message' | base64 -w 0)
          echo "::set-output name=logs::$LOGS"

      - name: Comment PR
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');
            const decodedLogs = Buffer.from('${{ steps.results.outputs.logs }}', 'base64').toString('utf-8');
            const review = JSON.parse(decodedLogs);
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Code review results:\n\n${review.review_result}`
            })
